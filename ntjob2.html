<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analyst Skills & Preparation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }
        header {
            background-color: royalblue;
            color: white;
            padding: 5px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: royalblue;
        }
        .dropdown {
            margin: 20px 0;
            padding: 10px;
            background-color: white;
            border: 2px solid royalblue;
            border-radius: 5px;
        }
        .dropdown select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .skills-list {
            list-style-type: none;
            padding: 0;
        }
        .skills-list li {
            padding: 5px 0;
            font-size: 18px;
        }
        footer {
            background-color: royalblue;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Skills Required for Business Analyst</h1>
</header>

<main>
    <h2>Essential Skills</h2>
    <ul class="skills-list">
        <li><strong>Critical Thinking</strong></li>
        <li><strong>Problem-Solving</strong></li>
        <li><strong>Decision-Making</strong></li>
    </ul>

    <h2>Preparation Resources</h2>
    <p>Choose a topic to explore related YouTube videos for your preparation:</p>
    <div class="dropdown">
        <select onchange="window.location.href=this.value;">
            <option value="#">Select Topic</option>
            <option value="https://www.youtube.com/results?search_query=critical+thinking+for+business+analysts">Critical Thinking for Business Analysts</option>
            <option value="https://www.youtube.com/results?search_query=problem+solving+for+business+analysts">Problem Solving for Business Analysts</option>
            <option value="https://www.youtube.com/results?search_query=decision+making+skills+for+business+analysts">Decision Making Skills for Business Analysts</option>
        </select>
    </div>
</main>

<footer>
    <p>&copy; 2024 Business Analyst Skills Preparation Guide</p>
</footer>

</body>
</html>
