<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Ten Universities in the US</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: royalblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Heading styling */
        h1 {
            color: royalblue;
            font-size: 2.5em;
            margin: 40px 0;
            text-align: center;
        }

        /* List container styling */
        .university-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Individual university item styling */
        .university-item {
            background-color: #f1f9ff;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for university items */
        .university-item:hover {
            background-color: royalblue;
            color: white;
            transform: scale(1.05);
        }

        /* Link styling */
        .university-item a {
            color: royalblue;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        /* Hover effect for links */
        .university-item a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Top Ten Universities in the US for Higher Studies</h1>

    <ul class="university-list">
        <li class="university-item">
            <a href="https://www.harvard.edu/" target="_blank">Harvard University</a>
        </li>
        <li class="university-item">
            <a href="https://www.stanford.edu/" target="_blank">Stanford University</a>
        </li>
        <li class="university-item">
            <a href="https://www.mit.edu/" target="_blank">Massachusetts Institute of Technology (MIT)</a>
        </li>
        
        <li class="university-item">
            <a href="https://www.princeton.edu/" target="_blank">Princeton University</a>
        </li>
        <li class="university-item">
            <a href="https://www.uchicago.edu/" target="_blank">University of Chicago</a>
        </li>
        <li class="university-item">
            <a href="https://www.yale.edu/" target="_blank">Yale University</a>
        </li>
        <li class="university-item">
            <a href="https://www.columbia.edu/" target="_blank">Columbia University</a>
        </li>
        <li class="university-item">
            <a href="https://www.princeton.edu/" target="_blank">Princeton University</a>
        </li>
        
    </ul>

</body>
</html>
